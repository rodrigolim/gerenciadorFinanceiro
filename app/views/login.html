<div class="container text-center">
    <div class="row">
        <div flex class="column md-whiteframe-6dp">
            <div class="panel-header" flex layout-padding>
                <text class="md-display-2">Organize suas Finanças Online</text>
            </div>
            <div flex class="column panel-body" layout-align="center" layout-margin>
                
                <form name="form" no-validate>                    
                    <div flex>
                        <md-input-container>
                            <label>Usuário</label>
                            <input name="login" ng-model="vm.user.login" auto-foco>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container>
                            <label>Senha</label>
                            <input name="senha" ng-model="vm.user.senha" type="password">
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-button type="submit" ng-click="vm.login()" class="md-raised md-primary">Entrar</md-button>
                    </div>
                    <div flex ng-if="vm.message" class="margin-top">
                        <h5><p class="text-danger">{{vm.message}}</p></h5>
                    </div>

                </form>
            </div>
            <div class="panel-footer">
                <md-button ui-sref="register" md-no-ink class="md-primary">
                    Criar conta <i class="glyphicon glyphicon-chevron-right"></i>
                </md-button>
            </div>
        </div>
    </div>
</div>
